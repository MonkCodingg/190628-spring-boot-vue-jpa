spring:
    datasource:
        url: jdbc:mariadb://localhost:3306/mariadb
        driverClassName: org.mariadb.jdbc.Driver
        username: mariadb
        password: mariadb
    jpa:
        hibernate:
            ddl-auto: create
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
server:
    port: 9000
logging:
    level:
        org.springframework.security: debug
